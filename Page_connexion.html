<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Connexion</title>
</head>
<body>
<div class="container">
    <h1>Connexion</h1>
    <form method="post" onsubmit="return verification();" action="login.php">
        <div class="col-sm-3">
            <div id="error"></div>

            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Identifiant" id="login" name="login">
            </div>

            <div class="input-group input-group-sm mb-3">
                <input type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Mot de passe" id="mdp" name="mdp">
            </div>
            <input class="btn btn-primary" type="submit" value="Connexion" id="valider"><br>
            <a href="">Mot de passe oublié</a><br>
            <a href="Inscription.html">Inscription</a>

        </div>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
    function verification()
    {
        if(document.getElementById("login").value =="" || document.getElementById("mdp").value =="")
        {
            document.getElementById("error").innerHTML = "Tous les champs ne sont pas remplis";
            return false;
            //return false pour arrêter la page
        }
    }

</script>
</body>
</html>
